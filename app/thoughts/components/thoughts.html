<h1>thoughts</h1>

<h4 class="ui horizontal divider header">
  <i class="bullseye icon large" style="margin-right: 0rem !important;"></i>
</h4>

<template [ngIf]="thoughts">
<div *ngFor="#thought of thoughts.posts; #last=last">
  <template [ngIf]="!thought.draft">
  <div class="ui container">
    <h2><a [routerLink]="['/Thought', { post: thought.url }]">{{ thought.title }}</a></h2>
  </div>
  <p>{{ thought.summary }}</p>
  </template>
</div>
</template>
