<h2>{{ resume.name }}</h2>
<h3>{{ resume.info.label }}</h3>
<h3>{{ resume.location.city }}, {{ resume.location.region }}</h3>

<h3>Social:</h3>
<ul *ngFor="#profile of resume.social | derp">
  <li>{{ profile.network }}: <a href="{{ profile.url }}">{{ profile.user }}</a></li>
</ul>
