<h1>thoughts</h1>

<h4 class="ui horizontal divider header">
  <i class="bullseye icon large" style="margin-right: 0rem !important;"></i>
</h4>

<ng-template [ngIf]="thoughts">
<div *ngFor="let thought of thoughts; let last=last">
  <ng-template [ngIf]="!thought.draft">
  <div class="ui container">
    <h2><a [routerLink]="['/thought/', thought.url]">{{ thought.title }}</a></h2>
    <p>{{ thought.summary }}</p>
  </div>
  </ng-template>
</div>
</ng-template>
