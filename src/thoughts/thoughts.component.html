<h2>thoughts</h2>

<wc-icon-rule>
  <img src="assets/fontawesome/bullseye.svg">
</wc-icon-rule>

<ng-template [ngIf]="thoughts" *ngFor="let thought of thoughts; let last=last">
  <ng-template [ngIf]="!thought.draft">
    <h3><a [routerLink]="['/thought/', thought.url]">{{ thought.title }}</a></h3>
    <p>{{ thought.summary }}</p>
  </ng-template>
</ng-template>
