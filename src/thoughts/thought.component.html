<h2>thoughts</h2>

<wc-icon-rule>
  <img src="assets/fontawesome/bullseye.svg" />
</wc-icon-rule>

<ng-template [ngIf]="thought">
  <h3>{{ thought.title }}</h3>
  <h4>{{ thought.date }} by {{ thought.author }}</h4>
  <hr>
  <wc-markdown [src]="thought.content" highlight></wc-markdown>
</ng-template>
