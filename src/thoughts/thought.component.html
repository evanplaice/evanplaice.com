<h1>thoughts</h1>

<wc-icon-rule>
  <img src="assets/fontawesome/bullseye.svg" />
</wc-icon-rule>

<ng-template [ngIf]="thought">
  <div class="ui center aligned container">
    <h2>{{ thought.title }}</h2>
    <h3>{{ thought.date }} by {{ thought.author }}</h3>
    <hr>
  </div>
  <wc-markdown [src]="thought.content" highlight></wc-markdown>
</ng-template>
